name: Build AdGuardHome for OpenWrt 24.10 (AX3000T MT7981)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120

    steps:
      - name: Checkout THIS repo (for workflow only)
        uses: actions/checkout@v4

      - name: Checkout OpenWrt source
        uses: actions/checkout@v4
        with:
          repository: openwrt/openwrt
          ref: openwrt-24.10
          path: openwrt
          fetch-depth: 0

      - name: Checkout OpenWrt packages (for AdGuardHome)
        uses: actions/checkout@v4
        with:
          repository: openwrt/packages
          ref: openwrt-24.10
          path: packages
          fetch-depth: 0

      - name: Copy AdGuardHome package
        run: |
          rm -rf openwrt/package/network/adguardhome
          mkdir -p openwrt/package/network
          cp -r packages/net/adguardhome openwrt/package/network/

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential clang flex bison gawk gcc-multilib g++-multilib \
            gettext libncurses-dev libssl-dev python3 python3-setuptools \
            rsync unzip zlib1g-dev file wget

      - name: Update base feeds
        run: |
          cd openwrt
          ./scripts/feeds update base
          ./scripts/feeds install -a

      - name: Prepare config for AX3000T
        run: |
          cd openwrt
          make distclean
          {
            echo "CONFIG_TARGET_mediatek=y"
            echo "CONFIG_TARGET_mediatek_filogic=y"
            echo "CONFIG_TARGET_mediatek_filogic_DEVICE_xiaomi_mi-router-ax3000t=y"
            echo "CONFIG_PACKAGE_adguardhome=m"
          } > .config
          make defconfig

      - name: Build AdGuardHome package
        run: |
          cd openwrt
          make package/adguardhome/compile -j$(nproc) V=s

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: adguardhome-mt7981-openwrt-24.10
          path: |
            openwrt/bin/packages/**/adguardhome*.ipk
            openwrt/bin/targets/**/packages/adguardhome*.ipk
