name: Build AdGuardHome for AX3000T OpenWrt 24.10

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout OpenWrt source
        uses: actions/checkout@v4
        with:
          repository: openwrt/openwrt
          ref: openwrt-24.10
          fetch-depth: 0

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential clang flex bison g++ gawk gcc-multilib \
            g++-multilib gettext git libncurses-dev libssl-dev \
            python3-distutils python3-setuptools rsync unzip zlib1g-dev \
            file wget

      - name: Clean config and prepare minimal config for AX3000T (Mediatek Filogic ARM64)
        run: |
          make distclean
          echo "CONFIG_TARGET_mediatek_filogic=y" > .config
          echo "CONFIG_TARGET_ARCH_PACKAGES=\"aarch64_cortex-a53\"" >> .config
          echo "CONFIG_PACKAGE_adguardhome=m" >> .config
          make defconfig

      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Build toolchain
        run: |
          make toolchain/install -j$(nproc)

      - name: Build AdGuardHome package
        run: |
          make package/adguardhome/compile -j$(nproc) V=s

      - name: Upload built packages
        uses: actions/upload-artifact@v4
        with:
          name: adguardhome-ax3000t-openwrt-24.10
          path: bin/packages/aarch64_cortex-a53/*/adguardhome*.ipk
