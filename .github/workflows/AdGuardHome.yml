name: Build AdGuardHome for OpenWrt 24.10 (MT7981 AX3000T)
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 120
    steps:
      - name: Checkout OpenWrt source
        uses: actions/checkout@v4
        with:
          repository: openwrt/openwrt
          ref: openwrt-24.10
          fetch-depth: 0
          path: openwrt  # Added this to checkout into a subdir
      - name: Checkout OpenWrt packages repo
        uses: actions/checkout@v4
        with:
          repository: openwrt/packages
          path: packages
          ref: master  # Using master for latest AdGuardHome
          fetch-depth: 0
      - name: Copy AdGuardHome package into OpenWrt tree
        run: |
          rm -rf openwrt/package/net/adguardhome || true
          mkdir -p openwrt/package/net
          cp -r packages/net/adguardhome openwrt/package/net/
      - name: Update AdGuardHome to latest version
        run: |
          cd openwrt
          LATEST_VERSION=$(curl -s https://api.github.com/repos/AdguardTeam/AdGuardHome/releases/latest | grep tag_name | cut -d '"' -f4 | sed 's/^v//')
          sed -i "s/PKG_VERSION:=.*/PKG_VERSION:=$LATEST_VERSION/" package/net/adguardhome/Makefile
      - name: Install build dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential clang flex bison gawk gcc-multilib g++-multilib \
            gettext libncurses-dev libssl-dev python3 python3-setuptools \
            rsync unzip zlib1g-dev file wget
      - name: Update and install all feeds
        run: |
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a
      - name: Prepare minimal config for MT7981 (AX3000T)
        run: |
          cd openwrt
          make distclean
          {
            echo "CONFIG_TARGET_mediatek=y"
            echo "CONFIG_TARGET_mediatek_filogic=y"
            echo "CONFIG_TARGET_mediatek_filogic_DEVICE_xiaomi_mi-router-ax3000t=y"
            echo "CONFIG_PACKAGE_adguardhome=m"
          } > .config
          make defconfig
      - name: Build toolchain (must be done before building packages)
        run: |
          cd openwrt
          make toolchain/install -j$(nproc)
      - name: Build AdGuardHome package only
        run: |
          cd openwrt
          make package/adguardhome/compile -j$(nproc) V=s
      - name: Upload built packages
        uses: actions/upload-artifact@v4
        with:
          name: adguardhome-mt7981-openwrt-24.10
          path: |
            openwrt/bin/packages/**/adguardhome*.ipk
            openwrt/bin/targets/**/packages/adguardhome*.ipk
