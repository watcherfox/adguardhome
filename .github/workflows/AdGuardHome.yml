name: Build AdGuardHome for OpenWrt 24.10

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout OpenWrt source
        uses: actions/checkout@v4
        with:
          repository: openwrt/openwrt
          ref: openwrt-24.10

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential clang flex bison g++ gawk gcc-multilib \
            g++-multilib gettext git libncurses-dev libssl-dev \
            python3-distutils python3-setuptools rsync unzip zlib1g-dev \
            file wget

      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Generate default config
        run: |
          make defconfig

      - name: Enable AdGuardHome package
        run: |
          sed -i 's/# CONFIG_PACKAGE_adguardhome is not set/CONFIG_PACKAGE_adguardhome=m/' .config || true
          echo "CONFIG_PACKAGE_adguardhome=m" >> .config

      - name: Build toolchain
        run: |
          make toolchain/install -j$(nproc)

      - name: Build AdGuardHome package
        run: |
          make package/adguardhome/compile -j$(nproc) V=s

      - name: Upload built packages
        uses: actions/upload-artifact@v4
        with:
          name: adguardhome-openwrt-24.10
          path: |
            bin/packages/**/adguardhome*.ipk
            bin/targets/**/packages/adguardhome*.ipk
