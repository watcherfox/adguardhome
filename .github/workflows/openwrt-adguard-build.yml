name: Build AdGuardHome for OpenWrt 24.10

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 90

    steps:
      - name: Checkout OpenWrt source
        uses: actions/checkout@v4
        with:
          repository: openwrt/openwrt
          ref: openwrt-24.10
          fetch-depth: 0

      - name: Checkout OpenWrt packages
        uses: actions/checkout@v4
        with:
          repository: openwrt/packages
          path: packages
          ref: openwrt-24.10
          fetch-depth: 0

      - name: Copy adguardhome package to openwrt package directory
        run: |
          rm -rf package/network/adguardhome
          cp -r packages/net/adguardhome package/network/adguardhome

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y software-properties-common
          sudo add-apt-repository universe || true
          sudo apt update
          sudo apt install -y \
            build-essential clang flex bison g++ gawk gcc-multilib \
            g++-multilib gettext git libncurses-dev libssl-dev \
            python3 python3-pip python3-setuptools \
            rsync unzip zlib1g-dev file wget

      - name: Update feeds
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Verify adguardhome package present
        run: |
          if [ ! -d "package/network/adguardhome" ]; then
            echo "adguardhome package not found in package/network"
            exit 1
          fi

      - name: Prepare minimal config for AX3000T (MediaTek MT7981 - arm64)
        run: |
          make distclean
          echo "CONFIG_TARGET_mediatek_filogic=y" > .config
          echo "CONFIG_TARGET_ARCH_PACKAGES=\"aarch64_cortex-a53\"" >> .config
          echo "CONFIG_PACKAGE_adguardhome=m" >> .config
          make defconfig

      - name: Build toolchain
        run: |
          make toolchain/install -j$(nproc)

      - name: Build AdGuardHome package only
        run: |
          make package/adguardhome/compile -j$(nproc) V=s

      - name: Upload built packages
        uses: actions/upload-artifact@v4
        with:
          name: adguardhome-openwrt-24.10
          path: |
            bin/packages/**/adguardhome*.ipk
            bin/targets/**/packages/adguardhome*.ipk
